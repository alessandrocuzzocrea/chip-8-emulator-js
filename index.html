<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Chip8 Emulator</title>
</head>

<body>
    <select id="rom-select">
        <option value="IBM">IBM</option>
        <option value="MAZE">MAZE</option>
        <option value="15PUZZLE">15PUZZLE</option>
        <option value="TETRIS" selected>TETRIS</option>
    </select>
    <button id="save-state">Save State</button>
    <button id="load-state">Load State</button>
    <pre id="emulator"></pre>
    <div id="pc"></div>
    <div id="i"></div>
    <div id="v0"></div>
    <div id="v1"></div>
    <div id="v2"></div>
    <div id="v3"></div>
    <div id="v4"></div>
    <div id="v5"></div>
    <div id="v6"></div>
    <div id="v7"></div>
    <div id="v8"></div>
    <div id="v9"></div>
    <div id="va"></div>
    <div id="vb"></div>
    <div id="vc"></div>
    <div id="vd"></div>
    <div id="ve"></div>
    <div id="vf"></div>
    

<script type="text/javascript" src="bundle.js"></script></body>

</html>
